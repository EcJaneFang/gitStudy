<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/lib/toastr/toastr.min.css">
  <link rel="stylesheet" href="./assets/lib/validator/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

  <div class="area">
    <div class="top">
      <img src="./assets/images/logo2.png" class="col-6" alt="">
      <h1>学员管理系统</h1>
    </div>
    <div class="row">
      <div class="left">
        <img src="./assets/images/slogan.png" alt="">
      </div>
      <div class="form-box">
        <div class="register box">
          <div class="container row header mb-4">
            <h2>欢迎注册</h2>
          </div>
          <form action="" class="container">
            <!-- 账号 -->
            <div class="row mb-4 form-group">
              <span class="iconfont icon-yonghu"></span>
              <input type="text" class="form-control" name="username" />
            </div>
            <!-- 密码 -->
            <div class="row mb-4 form-group">
              <span class="iconfont icon-mima"></span>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="row mb-4">
              <button type="submit" class="btn btn-primary" id="registerBtn">注册</button>
            </div>
            <div class="row mb-3">
              <a href="javascript:;" id="gotoLogin">已有账号，去登录</a>
            </div>
          </form>
        </div>

        <div class="login box">
          <div class="container row header mb-4">
            <h2>欢迎登录</h2>
          </div>
          <form action="" class="container">
            <!-- 账号 -->
            <div class="row mb-4 form-group">
              <span class="iconfont icon-yonghu"></span>
              <input type="text" class="form-control" name="username" />
            </div>
            <!-- 密码 -->
            <div class="row mb-4 form-group">
              <span class="iconfont icon-mima"></span>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="row mb-4">
              <button type="submit" class="btn btn-primary" id="loginBtn">登录</button>
            </div>
            <div class="row mb-3">
              <a href="javascript:;" id="gotoRegister">还没有账号，去注册</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/lib/jquery-3.6.0.min.js"></script>
  <script src="./assets/lib/bootstrap/bootstrap.min.js"></script>
  <script src="./assets/lib/toastr/toastr.min.js"></script>
  <script src="./assets/lib/validator/bootstrapValidator.min.js"></script>
  <script src="./assets/lib/axios.js"></script>
  <script src="./assets/utils/toastr.js"></script>

  <script src="./assets/js/login.js"></script>

  <script>
    // 比如，验证一个用户名和密码
    function test() {
      return {
        fields: {
          username: { // 这里username是 input 的name属性值，表示对这个输入框进行验证
            validators: { // 添加真正的校验规则
              notEmpty: {   //不能为空
                message: '用户名不能为空.'// 如果不满足校验规则，则给出这句提示
              },
              stringLength: {   //检测长度
                min: 2, // 最少2位
                max: 15, // 最多15位
                message: '用户名需要2~15个字符'
              }
            }
          },
          password: {
            validators: {
              notEmpty: {
                message: '密码不能为空'
              },
              stringLength: {   //检测长度
                min: 6,
                max: 15,
                message: '密码需要6~15个字符'
              }
            }
          }
        }
      }
    }
    // 语法：
    // $('表单').bootstrapValidator(上面的验证函数()).on('success.form.bv', function (e) {}

    // 比如，注册
    $('.register form').bootstrapValidator(test()).on('success.form.bv', function (e) {
      e.preventDefault();
      // 通过验证，这里的代码将会执行。我们将Ajax请求的代码放到这里即可
    });
  </script>

</body>

</html>
